<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento e a linguagem como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Hamburgueria</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="./style/style.css"> <!-- Importa o arquivo CSS externo -->
</head>
<body>

  <!-- Vídeo de fundo -->
  <video autoplay muted loop id="bg-video">
    <!-- Define o vídeo que será exibido como fundo da página -->
    <source src="./videos/fundo.mp4" type="video/mp4">
    <!-- Mensagem alternativa caso o navegador não suporte vídeo HTML5 -->
    Seu navegador não suporta vídeos em HTML5.
  </video>

  <!-- Camada escura por cima do vídeo para melhorar contraste do conteúdo -->
  <div class="overlay"></div>

  <!-- Cabeçalho com logo e menu de navegação -->
  <header class="top-bar">
    <div class="logo">
      <!-- Imagem da logo da hamburgueria -->
      <img src="./images/logo.jpg" alt="Logo">
    </div>

    <nav class="menu">
      <!-- Lista de links do menu de navegação -->
      <ul>
        <li><a href="index.html">Página Inicial</a></li> <!-- Link para a página inicial -->
        <li><a href="cardapio.html">Cardápio</a></li>        <!-- Link para o cardápio -->
        <li><a href="sobre.html">Sobre</a></li>           <!-- Link para a seção "Sobre" -->
        <li><a href="contato.html">Contato</a></li>         <!-- Link para a seção de contato -->
      </ul>
    </nav>
  </header>

  <!-- Rodapé da página -->
  <footer>
    <p>TODOS OS DIREITOS RESERVADOS</p> <!-- Texto de direitos autorais -->
  </footer>

</body>
